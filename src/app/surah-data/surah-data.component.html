            <div class="col-md-4 col-12 my-2 my-md-0  text-center">{{englishNameTranslation}}</div>
            <div class="col-md-4 col-12 text-end rlt"> ﴾{{ayahName}}﴿ </div>
        </div>

        <br>
        <br>
        <hr>
        <footer class="text-color fixed-bottom bottom-0 text-center">

    </section>
